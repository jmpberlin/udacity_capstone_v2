version: 2.1

orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  linting:
    executor: python
    steps:
      - checkout
      - run:
          name: Installing Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install python3-venv
      - run:
          name: Linting
          command:  |
            make setup
            . .env/bin/activate
            make install
            make lint
  building:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Building Docker Image
          command: |
            docker login -u ${DOCKER_ID} -p ${DOCKER_PWD}
            docker build --tag flask-app .
      - run:
          name: Pushing Docker Image to Docker Hub
          command:  |
            docker tag flask-app:latest jmpberlin/flask-app:latest
            docker push jmpberlin/flask-app:latest
  
  creating-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          flask-app
        type: string
      aws-region:
        description:  |
          us-east-1
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deployment-config.yml
          resource-name: deployment/flask-app

  testing-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          flask-app
        type: string
      aws-region:
        description:  |
          us-east-1
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          name: Getting Data
          command: |
            kubectl get svc
            kubectl get nodes
            kubectl get deployment
      - run:
          name: Check Stack
          command:  |
            aws cloudformation describe-stacks --stack-name eksctl-flask-app-cluster
workflows:
  deploy:
    jobs:
      - linting
      - building:
          requires: [linting]
      - aws-eks/create-cluster:
          cluster-name: flask-app
          aws-region: us-east-1
          requires: [building]
      - creating-deployment:
          cluster-name: flask-app
          aws-region: us-east-1
          requires: [aws-eks/create-cluster]
      - aws-eks/update-container-image:
          cluster-name: flask-app
          container-image-updates: flask-app=jmpberlin/flask-app
          post-steps:
              - kubernetes/delete-resource:
                  resource-names: flask-app
                  resource-types: deployment
                  wait: true
          record: true
          requires:
              - creating-deployment
          resource-name: deployment/flask-app
      - testing-cluster:
          cluster-name: flask-app
          aws-region: us-east-1
          requires: [aws-eks/update-container-image]
      - aws-eks/delete-cluster:
          cluster-name: flask-app
          requires: [testing-cluster]